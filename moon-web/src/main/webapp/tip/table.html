<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="static/ext/resources/css/ext-all.css"/>

    <script type="text/javascript" src="static/ext/ext-all.js"></script>
    <script src="static/ext/locale/ext-lang-zh_CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        Ext.onReady(function () {
            var data = [[1, 'EasyJWeb', 'EasyJF', 'www.easyjf.com'],
                [2, 'jfox', 'huihoo', 'www.huihoo.org'], [3, 'jdon', 'jdon', 'www.jdon.com'],
                [4, 'springside',
                    'springside', 'www.springside.org.cn']];
            var store = new
                    Ext.data.SimpleStore({data: data, fields: ["id", "name", "organization ", "homepage"]});
            var grid = new Ext.grid.GridPanel({
                renderTo: "hello",
                title: "中国 Java 开源产品及团队", height: 150,
                width: 600, columns: [{header: "项目名称", dataIndex: "name"},
                    {header: "开发团队", dataIndex: "organization"},
                    {header: "网址", dataIndex: "homepage"}], store: store,
                autoExpandColumn: 2
            });
        });
    </script>
</head>
<body>
<!--
说明：
(1)Ext.onReady():ExtJS Application的入口...就相当于Java或C#的main函数.
(2)Ext.MessageBox.alert()：弹出对话框。
-->
</body>
</html>
